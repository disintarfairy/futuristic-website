<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Mini-App for Telegram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #3e1a73, #ff6ec4);
            color: #f0e6f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff6ec4, #3e1a73);
            color: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .main-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffebcd;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .main-content p {
            font-size: 1.5rem;
            max-width: 700px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .main-content button {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6ec4, #3e1a73);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .main-content button:hover {
            background: linear-gradient(45deg, #3e1a73, #ff6ec4);
            transform: scale(1.1);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            background: #3e1a73;
            color: #ffebcd;
            text-align: center;
            padding: 15px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magical Mini-App for Telegram</h1>
    </header>

    <main>
        <div class="main-content">
            <h2>Immerse Yourself in the Magic of Integration</h2>
            <p>Discover new possibilities for your Telegram channel or bot with our magical mini-app. Easily integrate new features and experience the magic in every message.</p>
            <button onclick="window.location.href='https://t.me/your_miniapp_bot'">Connect the Magical App</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Magical Mini-App. All rights reserved.</p>
    </footer>
</body>
</html>
